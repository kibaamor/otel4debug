x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"
    tag: "{{.Name}}|{{.ImageName}}|{{.ID}}"

networks:
  default:
    name: otel4debug
    driver: bridge

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    restart: on-failure
    ports:
      - "9200"
      - "9300"
    # https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-discovery-settings.html
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    logging: *logging

  jaegercollector:
    image: jaegertracing/jaeger-collector:1.55
    restart: on-failure
    # https://www.jaegertracing.io/docs/1.55/deployment/#collector
    ports:
      - "4317"
      - "4318"
    # https://www.jaegertracing.io/docs/1.55/cli/
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
    command:
      - "--log-level=warn"
    depends_on:
      - elasticsearch
    logging: *logging

  prometheus:
    image: prom/prometheus:v2.51.0
    restart: on-failure
    command:
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--storage.tsdb.retention.time=1h"
      - "--config.file=/etc/prometheus/prometheus-config.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.route-prefix=/"
      - "--enable-feature=exemplar-storage"
      - "--enable-feature=otlp-write-receiver"
      - "--web.enable-remote-write-receiver"
    volumes:
      - ./src/prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    logging: *logging

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.96.0
    restart: on-failure
    command:
      - "--config=/etc/otelcollector.yaml"
    volumes:
      - ./src/otelcollector/otelcollector.yaml:/etc/otelcollector.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP http receiver
      - "55679:55679" # zpages (http://localhost:55679/debug/servicez, http://localhost:55679/debug/tracez)
    depends_on:
      - jaegercollector
      - prometheus
    logging: *logging

  jaegerquery:
    image: jaegertracing/jaeger-query:1.55
    restart: on-failure
    command:
      - "--log-level=warn"
      - "--query.ui-config=/etc/jaeger/jaeger-ui.json"
    volumes:
      - ./src/jaegerquery/jaeger-ui.json:/etc/jaeger/jaeger-ui.json
    # https://www.jaegertracing.io/docs/1.55/deployment/#query-service--ui
    ports:
      - "16686:16686"
    # https://www.jaegertracing.io/docs/1.55/cli/
    environment:
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
    depends_on:
      - otelcol
    logging: *logging

  grafana:
    image: grafana/grafana:10.3.4
    restart: on-failure
    volumes:
      - ./src/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./src/grafana/provisioning/:/etc/grafana/provisioning/
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_ROOT_URL=http://${CLUSTER_EXTERNAL_IP}:3000
    depends_on:
      - otelcol
    logging: *logging
